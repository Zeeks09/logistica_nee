<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS</title>
    <meta name="description" content="Página de N&E Logística, conectando Neuquén en 24 horas.">
    <meta name="keywords" content="logística, envíos, Neuquén, transporte, paquetes, encomiendas, servicios de entrega">
    <meta name="author" content="N&E Logística">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        /* Base styles for consistent design */
        body {
            background-color: #534D85;
            color: #A9A59F;
            font-family: 'Helios', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, p, label {
            color: #A9A59F;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            background-color: #413973;
            padding: 10px 0;
        }

        .navbar a {
            color: #909292;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #A9A59F;
        }

        .main-content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .form-section {
            margin: 20px 0;
        }

        .form-section input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #A9A59F;
            border-radius: 5px;
            font-size: 14px;
            background-color: #413973;
            color: #FFFFFF;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #413973;
            color: #A9A59F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 1s ease;
        }

        .form-section button:hover {
            background-color: #28A745; /* Verde de confirmación */
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Floating WhatsApp Button */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
        }

        .whatsapp-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 428px) {
            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .navbar a {
                font-size: 12px;
            }

            .whatsapp-button {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <h1>GPS</h1>
</header>

<nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="Envios.html">Envios</a>
    <a href="Mision.html">Misión</a>
    <a href="Gps.html">GPS</a>
    <a href="Comentarios.html">Comentarios</a>
</nav>

<main class="main-content">
    <section>
        <h2>GPS</h2>
        <p>Ingresando tu número de envío vas a poder localizar tu envío en tiempo real.</p>
    </section>
    <section class="form-section">
        <label for="tracking-number">Ingresá tu número de envío:</label><br>
        <input type="text" id="tracking-number" placeholder="Ejemplo: NE12345678"><br>
        <button onclick="alert('Buscando tu envío...')">Confirmar</button>
    </section>
    <iframe 
        src='https://www.google.com/maps/embed?...' 
        frameborder="0" 
        allowfullscreen="" 
        aria-hidden="false" 
        tabindex="0">
    </iframe>
</main>

<!-- Floating WhatsApp Button -->
<a href="https://wa.me/1234567890" class="whatsapp-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

</body>
</html>
