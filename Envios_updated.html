<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios</title>
    <meta name="description" content="Página de N&E Logística, conectando Neuquén en 24 horas.">
    <meta name="keywords" content="logística, envíos, Neuquén, transporte, paquetes, encomiendas, servicios de entrega">
    <meta name="author" content="N&E Logística">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            background-color: #534D85; /* Fondo violeta */
            color: #A9A59F; /* Texto gris claro */
            font-family: 'Helios', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, p, label {
            color: #A9A59F; /* Color del texto */
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            background-color: #413973;
            padding: 10px 0;
        }

        .navbar a {
            color: #A9A59F; /* Color del texto en los links */
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #FFFFFF; /* Color blanco al pasar el cursor */
        }

        .main-content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .form-section {
            margin-top: 30px;
            text-align: center;
        }

        .form-section input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #A9A59F;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            background-color: #413973;
            color: #FFFFFF;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #413973;
            color: #A9A59F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-section button:hover {
            background-color: #534D85;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
        }

        .whatsapp-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script src="JS/script.js"></script>
<header class="header">
    <h1>Envios</h1>
</header>

<!-- Navegación principal -->
<nav>
    <a href="index.html">Inicio</a>
    <a href="Envios.html">Envios</a>
    <a href="Mision.html">Misión</a>
    <a href="Gps.html">GPS</a>
    <a href="Comentarios.html">Comentarios</a>
</nav>

<main class="main-content">
    <section>
        <h2>Envios</h2>
        <p>Aquí vas a poder buscar en qué estado se encuentra tu pedido. Recordá cualquier consulta siempre a WhatsApp.</p>
    </section>
    <section class="form-section">
        <label for="tracking-number">Ingresá tu número de envío:</label><br>
        <input type="text" id="tracking-number" placeholder="Ejemplo: NE12345678"><br>
        <button onclick="alert('Buscando tu envío...')">Buscar</button>
    </section>
</main>

<a href="https://wa.me/1234567890" class="whatsapp-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

</body>
</html>
