<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios de Clientes</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            background-color: #534D85;
            color: #A9A59F;
            font-family: 'Helios', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, p, label {
            color: #A9A59F;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            background-color: #413973;
            padding: 10px 0;
        }

        .navbar a {
            color: #909292;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.5s ease;
        }

        .navbar a:hover {
            color: #A9A59F;
        }

        .main-content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .form-section {
            margin-top: 20px;
            text-align: center;
        }

        .form-section input[type="text"], .form-section textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #A9A59F;
            border-radius: 5px;
            font-size: 14px;
            background-color: #413973;
            color: #FFFFFF;
        }

        .form-section textarea {
            height: 100px;
        }

        .form-section button {
            padding: 10px 20px;
            background-color: #413973;
            color: #A9A59F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.5s ease;
        }

        .form-section button:hover {
            background-color: #28A745; /* Verde de confirmación */
        }

        .star-rating {
            margin: 10px 0;
            text-align: center;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 24px;
            color: #A9A59F;
            cursor: pointer;
            transition: color 0.3s;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #FFD700; /* Dorado para estrellas seleccionadas */
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
        }

        .whatsapp-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Comentarios de Clientes</h1>
</header>

<nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="Envios.html">Envios</a>
    <a href="Mision.html">Misión</a>
    <a href="Gps.html">GPS</a>
    <a href="Comentarios.html">Comentarios</a>
</nav>

<main class="main-content">
    <section>
        <h2>Compartí tu experiencia</h2>
        <p>Dejanos tus comentarios y ayudanos a mejorar nuestro servicio.</p>
    </section>
    <section class="form-section">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" placeholder="Tu nombre completo" required><br>

        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" placeholder="Escribí tus comentarios aquí..." required></textarea><br>

        <div class="star-rating">
            <label for="star5" title="5 estrellas">★</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star4" title="4 estrellas">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star3" title="3 estrellas">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star2" title="2 estrellas">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star1" title="1 estrella">★</label>
            <input type="radio" id="star1" name="rating" value="1">
        </div>

        <button onclick="alert('¡Gracias por tu comentario!')">Enviar</button>
    </section>
</main>

<!-- Floating WhatsApp Button -->
<a href="https://wa.me/1234567890" class="whatsapp-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

</body>
</html>
