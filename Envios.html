<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<style>/* Estilos globales */
    body {
        background-color: #534D85;
        color: #A9A59F;
        font-family: 'Helios', sans-serif;
        margin: 0;
        padding: 0;
    }
    
    /* Tipografía */
    h1 {
        font-family: 'Helios', sans-serif;
        font-weight: 700;
        font-size: 2.2rem;
        color: #A9A59F;
        text-align: center;
    }
    
    h2 {
        font-family: 'Helios', sans-serif;
        font-weight: 700;
        color: #A9A59F;
        font-size: 1.8rem;
        margin-bottom: 10px;
    }
    
    p {
        color: #A9A59F;
        font-size: 1rem;
        line-height: 1.6;
        margin: 10px 0;
    }
    
    /* Navbar */
    .navbar {
        display: flex;
        justify-content: flex-start;
        gap: 20px;
        background-color: #413973;
        padding: 10px 20px;
        margin-top: 10px;
    }
    
    .navbar a {
        color: #909292;
        text-decoration: none;
        font-size: 13px;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        transition: color 0.5s ease;
    }
    
    .navbar a:hover {
        color: #A9A59F;
    }
    
    /* Header */
    .header {
        padding: 50px;
        text-align: center;
        background-color: #534D85;
        border-bottom: 2px solid #6D65A6;
    }
    
    /* Main Content con CSS Grid */
    .main-content {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
        max-width: 800px;
        margin: auto;
        text-align: center;
    }
    
    /* Sección del formulario */
    .form-section {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .form-section h3 {
        color: #A9A59F;
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    
    /* Estilos del formulario */
    form {
        display: grid;
        gap: 15px;
        text-align: left;
    }
    
    form label {
        font-size: 1rem;
    }
    
    form input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #6D65A6;
        background-color: #413973;
        color: #A9A59F;
    }
    
    form input::placeholder {
        color: #C9C9C9;
    }
    
    /* Sección Google Maps */
    iframe {
        width: 100%;
        height: 300px;
        border-radius: 8px;
        margin-top: 20px;
    }
    
    /* Footer (si es necesario agregar uno en el futuro) */
    footer {
        text-align: center;
        padding: 15px;
        background-color: #413973;
        color: #A9A59F;
        font-size: 0.9rem;
        border-top: 2px solid #6D65A6;
    }
    
    /* Ajustes responsivos */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.8rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        .navbar {
            flex-direction: column;
            gap: 10px;
        }
    }</style>
<body>

    <!-- Encabezado -->
    <header class="header">
        <h1>Uniendo Neuquén en menos de 24hs</h1>
    </header>

    <!-- Navegación de Regreso -->
    <nav class="navbar">
        <a href="index.html">Inicio</a>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <section>
            <h2>Unimos desde la Confluencia hasta los volcanes y lagos turquesas</h2>
            <p>Con un servicio ágil y seguro, llevamos tus encomiendas en tiempo récord.</p>
        </section>
    </main>

</body>
</html>
