<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N&E Logistica</title>
    <!-- Vinculación al archivo CSS externo para mejor organización -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<style>/* Estilos globales */
    body {
        background-color: #534D85;
        color: #A9A59F;
        font-family: 'Helios', sans-serif;
        margin: 0;
        padding: 0;
    }
    
    /* Tipografía */
    h1 {
        font-family: 'Helios', sans-serif;
        font-weight: 700;
        font-size: 2.2rem;
        color: #A9A59F;
        text-align: center;
    }
    
    h2 {
        font-family: 'Helios', sans-serif;
        font-weight: 700;
        color: #A9A59F;
        font-size: 1.8rem;
        margin-bottom: 10px;
    }
    
    p {
        color: #A9A59F;
        font-size: 1rem;
        line-height: 1.6;
        margin: 10px 0;
    }
    
    /* Navbar */
    .navbar {
        display: flex;
        justify-content: flex-start;
        gap: 20px;
        background-color: #413973;
        padding: 10px 20px;
        margin-top: 10px;
    }
    
    .navbar a {
        color: #909292;
        text-decoration: none;
        font-size: 13px;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        transition: color 0.5s ease;
    }
    
    .navbar a:hover {
        color: #A9A59F;
    }
    
    /* Header */
    .header {
        padding: 50px;
        text-align: center;
        background-color: #534D85;
        border-bottom: 2px solid #6D65A6;
    }
    
    /* Main Content con CSS Grid */
    .main-content {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
        max-width: 800px;
        margin: auto;
        text-align: center;
    }
    
    /* Sección del formulario */
    .form-section {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .form-section h3 {
        color: #A9A59F;
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    
    /* Estilos del formulario */
    form {
        display: grid;
        gap: 15px;
        text-align: left;
    }
    
    form label {
        font-size: 1rem;
    }
    
    form input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #6D65A6;
        background-color: #413973;
        color: #A9A59F;
    }
    
    form input::placeholder {
        color: #C9C9C9;
    }
    
    /* Sección Google Maps */
    iframe {
        width: 100%;
        height: 300px;
        border-radius: 8px;
        margin-top: 20px;
    }
    
    /* Footer (si es necesario agregar uno en el futuro) */
    footer {
        text-align: center;
        padding: 15px;
        background-color: #413973;
        color: #A9A59F;
        font-size: 0.9rem;
        border-top: 2px solid #6D65A6;
    }
    
    /* Ajustes responsivos */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.8rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        .navbar {
            flex-direction: column;
            gap: 10px;
        }
    }</style>
<body>

    <!-- Encabezado principal -->
    <header class="header">
        <h1>N&E Logistica</h1>
    </header>

    <!-- Navegación principal -->
    <nav class="navbar">
        <a href="envios.html">Envios</a>
        <a href="mision.html">Misión</a>
        <a href="gps.html">GPS</a>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Sección de introducción a los envíos -->
        <section>
            <h2>Envios a Neuquén en 24hs</h2>
            <p>Unimos desde el Valle hasta los volcanes, asegurando envíos rápidos y seguros.</p>
        </section>

        <!-- Sección del formulario de cotización -->
        <section class="form-section">
            <h3>Cotiza tu Envío</h3>
            <form action="">
                <label for="origen">Origen</label>
                <input type="text" id="origen" placeholder="Selecciona tu localidad">
                
                <label for="destino">Destino</label>
                <input type="text" id="destino" placeholder="Selecciona tu localidad">
            </form>
        </section>

        <!-- Sección de seguimiento de envíos con Google Maps -->
        <section>
            <h3>Seguí tu envío</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d144.9537363155048!3d-37.816279442021614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d47f7e14431%3A0x2b07ba4b8c9e2e0!2sFederation%20Square%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1604095060704!5m2!1sen!2sus" 
                frameborder="0" 
                style="border:0;" 
                allowfullscreen="" 
                aria-hidden="false" 
                tabindex="0">
            </iframe>
        </section>
    </main>

</body>
</html>
